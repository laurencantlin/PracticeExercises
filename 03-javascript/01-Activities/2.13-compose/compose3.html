<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body> 
    <script type="text/javascript">
        var shampoo = 3.50;
        var comicBook = 5.00;
        var price;

        var add = function (a,b) {
            return a + b;
        }

        var tax = function (subTotal) {
            return subTotal + subTotal * .07;
        }

        var formatTotal =  function (amount) {
            return "$" + amount.toFixed( 2 );
        }

        price = add(shampoo, comicBook);
        document.write("Total is: " + formatTotal(tax(price)));


    </script>
</body>
</html>
