<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dog Object</title>
</head>
<body>
  <script>
    var dog = {
      isSleepy: false,
      isHungry: true,
      sound: "Woof!",
      name: "Spot",
      makeSound: function() {
        console.log(this.sound);
      },
      sleep: function() {
        console.log(this.name + " is going to sleep...");
        this.isSleepy = false;
        this.isHungry = true;
        console.log(this.name + " woke up hungry!");
      },
      feed: function() {
        console.log("Feeding " + this.name + "...");
        this.isHungry = false;
        this.isSleepy = true;
        console.log(this.name + " is sleepy!");
      }
    };

    dog.makeSound();
    dog.feed();
    dog.sleep();
  </script>
</body>
</html>
