<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Collect User Details</title>
</head>

<body>
  <script>
    var name = prompt("What is your name?");
    var email = prompt("What is your email address?");
    var password = prompt("Select a password?");
    var rememberLoginDetails = confirm("Would you like to remember your login details?");

    alert("Name: " + name + "\nEmail: " + email + "\nPassword: " + password + "\nRemember Login Details: " + rememberLoginDetails);
  </script>
</body>

</html>
