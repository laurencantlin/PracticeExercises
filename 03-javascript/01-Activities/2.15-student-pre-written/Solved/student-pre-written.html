<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>

    <script type="text/javascript">
        var str = "Can't a person get a little shut-eye around here?!"

        var shuffle = function (a) {
                a = a.split(""),
                n = a.length;

            for (var i = n - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var tmp = a[i];
                a[i] = a[j];
                a[j] = tmp;
            }
            return a.join("");
        }

        console.log(shuffle(str));
    </script>
</body>

</html>
